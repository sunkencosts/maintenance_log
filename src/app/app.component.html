<p>Glove box log</p>

<div *ngIf="auth.user$ | async as user; else login">
  <pre>
    {{ user | json }}
  </pre>

  <hr />
  <button class="button" (click)="auth.signOut()">Sign Out</button>
</div>
<ng-template #login>
  <button class="button" (click)="auth.googleSignin()">Sign in</button>
</ng-template>

<button routerLink="dashboard">Dashboard</button>
<router-outlet></router-outlet>
